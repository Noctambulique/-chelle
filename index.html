<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Likert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .scale {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .scale label {
            display: block;
            text-align: center;
            width: 100%;
            cursor: pointer;
        }
        .scale input {
            display: none;
        }
        .scale label:hover,
        .scale input:checked + label {
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            padding: 5px 0;
        }
        #submit-btn, #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Test à Échelle de Likert</h1>
    <form id="likert-form">
        <div class="question">
            <p>1. Je suis satisfait(e) de la qualité de ce projet.</p>
            <div class="scale">
                <input type="radio" id="q1-1" name="q1" value="1"><label for="q1-1">1</label>
                <input type="radio" id="q1-2" name="q1" value="2"><label for="q1-2">2</label>
                <input type="radio" id="q1-3" name="q1" value="3"><label for="q1-3">3</label>
                <input type="radio" id="q1-4" name="q1" value="4"><label for="q1-4">4</label>
                <input type="radio" id="q1-5" name="q1" value="5"><label for="q1-5">5</label>
            </div>
        </div>
        <div class="question">
            <p>2. Ce projet répond à mes attentes.</p>
            <div class="scale">
                <input type="radio" id="q2-1" name="q2" value="1"><label for="q2-1">1</label>
                <input type="radio" id="q2-2" name="q2" value="2"><label for="q2-2">2</label>
                <input type="radio" id="q2-3" name="q2" value="3"><label for="q2-3">3</label>
                <input type="radio" id="q2-4" name="q2" value="4"><label for="q2-4">4</label>
                <input type="radio" id="q2-5" name="q2" value="5"><label for="q2-5">5</label>
            </div>
        </div>
        <button type="button" id="submit-btn">Envoyer</button>
        <button type="button" id="download-btn">Télécharger les réponses</button>
    </form>

    <!-- Section pour afficher les résultats -->
    <div id="results"></div>

    <script>
        // Fonction pour afficher les résultats déjà enregistrés
        function displayResults() {
            const resultsDiv = document.getElementById('results');
            let allResults = JSON.parse(localStorage.getItem('allResults')) || [];

            resultsDiv.innerHTML = '<h2>Résultats précédents :</h2>';
            allResults.forEach((result, index) => {
                resultsDiv.innerHTML += `<h3>Réponse ${index + 1} :</h3>`;
                for (let [key, value] of Object.entries(result)) {
                    resultsDiv.innerHTML += `<p>${key}: ${value}</p>`;
                }
            });
        }

        // Fonction pour télécharger les résultats en JSON
        function downloadResults() {
            const allResults = JSON.parse(localStorage.getItem('allResults')) || [];
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allResults, null, 2));
            const downloadAnchor = document.createElement('a');
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "resultats_likert.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            downloadAnchor.remove();
        }

        // Afficher les résultats au chargement de la page
        window.onload = displayResults;

        // Gérer le clic sur le bouton d'envoi
        document.getElementById('submit-btn').addEventListener('click', function() {
            const form = document.getElementById('likert-form');
            const formData = new FormData(form);
            const results = {};

            // Récupérer les réponses
            for (let [key, value] of formData.entries()) {
                results[key] = value;
            }

            // Vérifier si toutes les questions sont répondues
            const requiredQuestions = form.querySelectorAll('.question').length;
            if (Object.keys(results).length < requiredQuestions) {
                alert("Veuillez répondre à toutes les questions.");
                return;
            }

            // Récupérer les résultats précédents depuis localStorage
            let allResults = JSON.parse(localStorage.getItem('allResults')) || [];

            // Ajouter les nouveaux résultats au tableau
            allResults.push(results);

            // Sauvegarder les résultats dans localStorage
            localStorage.setItem('allResults', JSON.stringify(allResults));

            // Réinitialiser le formulaire
            form.reset();

            // Afficher les résultats mis à jour
            displayResults();

            alert("Merci pour vos réponses !");
        });

        // Gérer le clic sur le bouton de téléchargement
        document.getElementById('download-btn').addEventListener('click', downloadResults);
    </script>
</body>
</html>
